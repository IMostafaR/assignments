<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/form.css" />
  </head>
  <body>
    <section>
      <a href="../assignment-home-page.html" class="home-btn"> Home</a>

      <h2>Form</h2>
      <div class="form">
        <form>
          <label for="name">Employee name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter employee name"
          />

          <label for="url">Employee Department URL</label>
          <input
            type="text"
            name="url"
            id="url"
            placeholder="Enter employee url"
          />

          <label for="start-leave">Start Leave Date</label>
          <input type="text" name="start-leave" id="start-leave" />

          <label for="end-leave">End Leave Date</label>
          <input type="text" name="end-leave" id="end-leave" />

          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="5"
            placeholder="Enter your message"
          ></textarea>

          <div class="form-btn">
            <button type="submit">Add Leave</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
